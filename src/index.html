<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do List App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="title-wrpr">
          <h1>To Do List</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Add Items</h2>
        <label
          id="success-msg"
          class="success-lbl"
          style="display: none"
        ></label>

        <form id="addForm">
          <div class="fieldset">
            <div class="input-wrpr">
              <input
                type="text"
                onkeyup="toggleButton(this, 'submit')"
                class="form-control"
                id="item"
              />
            </div>
            <div class="btn-wrpr">
              <input
                type="submit"
                class="btn"
                id="submit"
                value="Submit"
                disabled
              />
            </div>
          </div>
        </form>

        <h3 class="task-title">Tasks</h3>

        <form id="addForm">
          <ul class="list-group" id="items"></ul>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
